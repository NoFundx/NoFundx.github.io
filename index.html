<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            font-size: 130%;
            text-align: center;
            border: 2px solid #000;
            background-color: #f4e5b2;
            color: #4B5320; /* Camouflage military style color */
            padding: 10px;
            display: inline-block;
            animation: moveBackAndForth 4s linear infinite;
        }

        h1::after {
            content: " ⚰️";
        }

        button {
            display: block;
            margin: 0 auto; /* Center the button on the line */
        }

        @keyframes moveBackAndForth {
            0%, 100% {
                margin-left: 0;
            }
            25% {
                margin-left: 20px;
            }
            75% {
                margin-left: -20px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"The" Casket Defense Co.- Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>"The" Casket Defense Company</h1>
    </header>
    <main>
        <section class="container">
            <p> Product </p>
            <p> QR Code Enabled Warranty </p>
            <p> Bitcoin Payments Accepted </p>
            <p> California products, designed and created with safety in mind. </p>

            <!-- Buy Now Button as a Link to Contact Information -->
            <a href="contact.html" target="_blank">
                <button type="button">Buy Now</button>
            </a>
        </section>
    </main>
</body>
</html>
