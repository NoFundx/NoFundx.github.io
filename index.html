<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Storefront</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<<body>
    <header class="hero">
        <h1>Casket Defense</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="products">
        <section class="product-category">
            <h2>Category Name</h2>
            <div class="product-grid">
                <!-- Repeat this part for each product -->
                <article class="product-item">
                    <img src="path-to-product-image.jpg" alt="Product Name">
                    <h3>Product Name</h3>
                    <p>Product Description</p>
                    <span>Price</span>
                    <button>Add to Cart</button>
                </article>
                <!-- ... -->
            </div>
        </section>
        <!-- Repeat the above section for different categories -->
    </main>
<script>
  document.querySelectorAll('.modal-open').forEach(button => {
        button.addEventListener('click', () => {
            const modalId = button.getAttribute('data-modal-target');
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        });
    });

    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                modal.style.display = 'none';
            }
        });
    });
</script>

</body>
    <footer>
        <p>&copy; 2023 Storefront Name. All rights reserved.</p>
    </footer>
</html>
