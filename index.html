<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #d8bfd8;
        }
        h1 {
            font-size: 155%;
            text-align: center;
            border: 4px solid #000; /* Black border with 4px thickness */
            background-color: #d8bfd8;
            color: #4B5320; /* Camouflage military style color */
            padding: 10px;
            display: inline-block;
            animation: moveBackAndForth 5s linear infinite;
        }

        h1::after {
            content: "";
            background-image: url('https://openmoji.org/data/color/svg/1FAA8.svg');
            width: 40px; /* Adjust the width as needed */
            height: 40px; /* Adjust the height as needed */
            display: inline-block;
        }

        .frames {
            text-align: center;
        }

        .frame {
            border: 4px solid #000; /* Black border with 4px thickness */
            padding: 10px;
            margin: 10px;
        }

        button {
            display: block;
            margin: 0 auto; /* Center the button on the line */
        }

        @keyframes moveBackAndForth {
            0%, 100% {
                margin-left: 0;
            }
            25% {
                margin-left: 20px;
            }
            75% {
                margin-left: -20px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"The" Casket Defense Co.- Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Casket Defense Company</h1>
    </header>
    <main>
        <section class="container">
            <div class="frames">
                <div class="frame">
                    <p>QR Code Enabled Warranty</p>
                </div>
                <div class="frame">
                    <p>Bitcoin Payments Accepted</p>
                </div>
                <div class="frame">
                    <p>California products, designed and created with safety in mind.</p>
                </div>
            </div>

            <!-- Buy Now Button as a Link to Contact Information -->
            <a href="contact.html" target="_blank">
                <button type="button">Buy Now</button>
            </a>
        </section>
    </main>
</body>
</html>
